{% extends "app.html" %}
{% load static %}
{% block content %}
<div>
	<p>
		title:{{title}}<br>
		media_type:{{media_type}}<br>
		url: {{url}}
		<video width="320" height="240" controls>
			<source src="{{url}}" type="{{media_type}}">
			Your browser does not support the video tag.
		</video>
	</p>
</div>
{% endblock %}
