{% extends "app.html" %}
{% load static %}
{% block content %}
<div>
	<p>
		{{title}}
		<script>
			let videoUrl = "mp4://tvvspa:8081{{url}}";
		</script>
		<video width="320" height="240" controls>
			videoUrl
			<source src="$videoUrl" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</p>
</div>
{% endblock %}
