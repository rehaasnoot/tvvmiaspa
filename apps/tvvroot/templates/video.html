{% extends "app.html" %}
{% load staticfiles %}
{% block content %}
<div>
	<p>
		{{video.title}}
		{{video.video_url}}
		<video width="320" height="240" controls>
			<source src="{% static '{{video.video_url}}' type='video/mp4' %}">
			Your browser does not support the video tag.
		</video>
	</p>
</div>
{% endblock %}
