{% extends "app.html" %}

{% block content %}
<div>
    {% csrf_token %}
	<div>
		{% for player in players %}
			<li>{{MEDIA}}</li>
			<li>{{player.thumbnail_orig}}</li>
			<img src="{{MEDIA}}{{player.thumbnail_orig}}">{{player.name}}</img>
		{% endfor %}
	</div>
    <input type="submit" value="Submit">
</div>
{% endblock %}
